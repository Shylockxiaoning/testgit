<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加书籍</title>
    <style>
        .add_from{
            height: 40%;
            width: 30%;
            margin: auto;
        }
        .s{
            width: 45%;
            padding-left: 20%;
            padding-top: 5%;
            margin-top: 5px;
            margin-left: 10%;
            font-size: 20px;
        }
        .s_d{
            margin: 10px 0 20px 54%;
        }
    </style>
</head>
<body bgcolor="#f0f8ff">

<div>
<form method="post" action="./post" name="godown" class="add_from">
    <input type="text"  name="title" class="s" placeholder="title">
    <br>
    <input type="text"  name="author"class="s" placeholder="author">
    <br>
    <input type="text"  name="issue_date" class="s" placeholder="issue_date">
    <br>
    <input type="text"  name="synopsis" class="s" placeholder="synopsis">
    <br>
    <input type="text"  name="category"class="s" placeholder="category">
    <br>
    <input type="text"  name="price" class="s" placeholder="price">
    <br>
    <input type="text"  name="inventory"class="s" placeholder="inventory">
    <br>
    <div class="s_d">
    <button type="submit" value="1">提交</button>
    <button type="reset">重置</button>
    </div>
</form>
</div>

</body>
</html>
